---
# Preflight checks - validate environment before proceeding

- name: Gather distribution facts
  ansible.builtin.setup:
    gather_subset:
      - distribution

- name: Assert Debian 13 or later
  ansible.builtin.assert:
    that:
      - ansible_distribution == "Debian"
      - ansible_distribution_major_version | int >= 13
    fail_msg: "This role requires Debian 13 or later"
    success_msg: "Debian {{ ansible_distribution_major_version }} detected"

- name: Assert PostgreSQL version is configured
  ansible.builtin.assert:
    that:
      - postgresql_version is defined
      - postgresql_version | int > 0
    fail_msg: "postgresql_version must be configured"
    success_msg: "PostgreSQL {{ postgresql_version }} configuration detected"

- name: Display role information
  ansible.builtin.debug:
    msg: "PostgreSQL role - Debian {{ ansible_distribution_major_version }}"
