---
# Database creation tasks

- name: Create PostgreSQL databases
  community.postgresql.postgresql_db:
    name: "{{ item.name }}"
    owner: "{{ item.owner | default(postgresql_admin_user) }}"
    encoding: "{{ item.encoding | default(postgresql_encoding) }}"
    lc_collate: "{{ item.lc_collate | default(postgresql_lc_collate) }}"
    lc_ctype: "{{ item.lc_ctype | default(postgresql_lc_ctype) }}"
    template: "{{ item.template | default('template0') }}"
    state: "{{ item.state | default('present') }}"
    login_user: "{{ postgresql_admin_user }}"
    port: "{{ postgresql_port }}"
  become: true
  become_user: "{{ postgresql_admin_user }}"
  loop: "{{ postgresql_databases }}"
  loop_control:
    label: "{{ item.name }}"

- name: Verify databases were created
  community.postgresql.postgresql_query:
    query: "SELECT datname FROM pg_database WHERE datname = %s"
    positional_args:
      - "{{ item.name }}"
    login_user: "{{ postgresql_admin_user }}"
    port: "{{ postgresql_port }}"
  become: true
  become_user: "{{ postgresql_admin_user }}"
  loop: "{{ postgresql_databases }}"
  loop_control:
    label: "{{ item.name }}"
  register: database_verification
  failed_when: database_verification.rowcount == 0
