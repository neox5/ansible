---
# PostgreSQL role handlers

- name: restart postgresql
  ansible.builtin.systemd:
    name: "{{ postgresql_service_name }}"
    state: restarted
    enabled: true

- name: reload postgresql
  ansible.builtin.systemd:
    name: "{{ postgresql_service_name }}"
    state: reloaded

- name: Display script locations
  ansible.builtin.debug:
    msg:
      - "Backup script: {{ postgresql_scripts_dir }}/pg_backup.sh"
      - "Restore script: {{ postgresql_scripts_dir }}/pg_restore.sh"
      - "Usage: sudo -u postgres {{ postgresql_scripts_dir }}/pg_backup.sh <database>"
