---
# Distro-specific variables for Fedora
# Only includes values that differ from Debian

# SSH
security_sshd_service_name: sshd
security_sshd_sftp_subsystem: "/usr/libexec/openssh/sftp-server -f AUTHPRIV -l INFO"

# Firewall
security_firewall_backend: firewalld

# Updates
security_updates_backend: dnf_automatic
