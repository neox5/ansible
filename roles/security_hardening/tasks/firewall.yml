---
- name: Install firewalld
  ansible.builtin.package:
    name: firewalld
    state: present

- name: Enable and start firewalld service
  ansible.builtin.systemd:
    name: firewalld
    enabled: yes
    state: started
  when: security_firewall_enabled

- name: Configure SSH service in firewall
  ansible.posix.firewalld:
    service: ssh
    permanent: yes
    state: enabled
    immediate: yes
  when: security_firewall_enabled

- name: Configure additional ports in firewall
  ansible.posix.firewalld:
    port: "{{ item.port }}/{{ item.proto }}"
    permanent: yes
    state: enabled
    immediate: yes
  loop: "{{ security_firewall_allowed_ports | selectattr('port', 'ne', 22) | list }}"
  when: security_firewall_enabled
